<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swagger JS API Example</title>
</head>
<body>
  Example: <span id="example"></span>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="swagger-ajax-client.js"></script>
  <script>
    $.getJSON('./schema.json', function(schema){
      var api = swaggerAjaxClient(schema);

      function getOrCreate(id, name){
        return api.pet.getPetById(id).then(function(response){
          if(!response.code) response;
        
          // Pet doesn't exist, create one.
          var pet = {id: id, name: name};
          return api.pet.addPet({id: id, name: name}).then(function(){
            return pet;
          });
        });
      }

      getOrCreate(2, 'bob').then(function(pet){
        console.log('Got pet:', pet);
      }, function(error){
        console.error(error.toString());
      });
    });
  </script>
</body>
</html>
