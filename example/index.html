<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swagger JS API Example</title>
</head>
<body>
  Example: <span id="example"></span>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="swagger-ajax-client.js"></script>
  <script>
    $.getJSON('./schema.json', function(schema){
      var api = swaggerAjaxClient(schema);
      window.api = api;

      var id = Math.round(Math.random() * 100)
      var x = api.pet.addPet({body: {id: id, name:'bob'}}).then(
        function(response){
          console.log('addPet response', response);

          api.pet.getPetById(id).then(function(pet){
            console.log('getPetById response', pet);
          });
        }, 
        function(e){
          console.error(e + '');
        }
      );
    });
  </script>
</body>
</html>
